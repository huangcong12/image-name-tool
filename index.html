<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageNameTool</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #directory {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-left: 20px;
            /* 为树形目录添加缩进 */
        }

        li {
            margin: 5px 0;
            cursor: pointer;
        }

        li ul {
            margin-left: 20px;
            /* 控制子目录的缩进 */
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            /* display: flex; */
            flex-wrap: wrap;
            /* 允许内容换行 */
            justify-content: flex-start;
            /* 内容从左到右填充 */
            align-items: flex-start;
            /* 内容顶部对齐 */
        }

        .content-item {
            width: 100px;
            /* 每个项目的宽度 */
            margin: 10px;
            text-align: center;
            /* 文字居中 */
            word-wrap: break-word;
            overflow: hidden;
            flex-shrink: 0;
            /* 防止项目缩小 */
        }

        .content-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            /* 确保图片缩略图展示得更好 */
        }

        .content-item span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            max-width: 100%;
            /* white-space: nowrap; */
            /* \overflow: hidden; */
            text-overflow: ellipsis;
            /* 超出部分显示省略号 */
        }

        .content-item.folder {
            background-color: #f0f0f0;
            flex-direction: row;
        }

        .content-item.file {
            background-color: #e0e0e0;
            flex-direction: row;
        }

        #content-display {
            display: flex;
            user-select: none;
            /* 禁止默认的文字选中行为 */
            flex-wrap: wrap;
        }

        .selected {
            border: 2px solid #0078d4;
            /* 选中时的边框颜色 */
            background-color: #e5f3ff;
            /* 选中时的背景色 */
        }

        .context-menu {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 5px;
        }

        .context-menu div {
            padding: 8px 12px;
            cursor: pointer;
        }

        .context-menu div:hover {
            background-color: #f0f0f0;
        }

        .content-item.selected {
            background-color: rgba(0, 0, 255, 0.2);
            /* 选择项的背景色 */
            transition: background-color 0.2s;
            /* 背景色变化的过渡效果 */
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
        }

        .tree-item {
            list-style-type: none;
        }

        .tree-item.selected>div {
            background-color: #e0e0e0;
        }

        .tree-item ul {
            padding-left: 0;
        }
    </style>
</head>

<body>
    <div id="directory">
        <h3>System Directories</h3>
        <ul id="dir-list"></ul>
    </div>
    <div id="content">
        <h3>Directory Content</h3>
        <div id="breadcrumb"></div> <!-- 用于展示路径导航 -->
        <!-- <div id="content-list"> -->
        <div id="content-display"></div>
        <!-- </div> -->
    </div>
    <script src="renderer.js"></script>
</body>

</html>
