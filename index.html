<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageNameTool</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #directory {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-left: 20px;
            /* 为树形目录添加缩进 */
        }

        li {
            margin: 5px 0;
            cursor: pointer;
        }

        li ul {
            margin-left: 20px;
            /* 控制子目录的缩进 */
        }
    </style>
</head>

<body>
    <div id="directory">
        <h3>System Directories</h3>
        <ul id="dir-list"></ul>
    </div>
    <div id="content">
        <h3>Directory Content</h3>
        <ul id="file-list"></ul>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
